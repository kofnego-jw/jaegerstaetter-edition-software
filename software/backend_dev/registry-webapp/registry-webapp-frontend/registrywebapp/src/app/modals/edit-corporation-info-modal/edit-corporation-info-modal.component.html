<div class="modal-header">
  <h2>Informationen zur Organisation</h2>
</div>
<div class="modal-body text-center">
  <div class="row">
    <div class="col">
      <form (submit)="submitForm()" [formGroup]="corporationInfoForm">
        <table class="table layoutFixed text-left">
          <tr>
            <th width="20%">Key</th>
            <td width="40%" [innerHTML]="corporationInfo.key"></td>
            <td width="40%">
              <input class="form-control" formControlName="key" />
            </td>
          </tr>
          <tr>
            <th width="20%">Organisation</th>
            <td width="40%" [innerHTML]="corporationInfo.organisation"></td>
            <td width="40%">
              <input class="form-control" formControlName="organisation" />
            </td>
          </tr>
          <tr>
            <th width="20%">Bevorzugter Name</th>
            <td width="40%" [innerHTML]="corporationInfo.preferredName"></td>
            <td width="40%">
              <input class="form-control" formControlName="preferredName" />
            </td>
          </tr>
          <tr>
            <th width="20%">Anmerkung</th>
            <td width="40%" [innerHTML]="corporationInfo.note"></td>
            <td width="40%">
              <input class="form-control" formControlName="note" />
            </td>
          </tr>
          <tr>
            <th width="20%">To do</th>
            <td width="40%" [innerHTML]="corporationInfo.todo"></td>
            <td width="40%">
              <input class="form-control" formControlName="todo" />
            </td>
          </tr>
        </table>
        <button class="btn btn-primary" type="submit">Aktualisieren</button>
        <button class="btn btn-secondary" (click)="cancel()">Abbrechen</button>
      </form>
    </div>
  </div>
</div>
