<div class="modal-header">
  <h4 class="modal-title pull-left">Annotation</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="close()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Bitte w√§hlen Sie eine Annotationsstufe aus:</p>
</div>
<div class="modal-footer">
  <button class="btn" (click)="selectAll()">Alle Annotationen anzeigen</button>
  <button class="btn" (click)="selectSome()">
    Nur Kommentare und Anmerkungen anzeigen
  </button>
  <button class="btn" (click)="selectNone()">
    Keine Annotationen anzeigen
  </button>
</div>
